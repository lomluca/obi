apiVersion: apps/v1
kind: Deployment
metadata:
  name: obi-master
  namespace: obi
spec:
  replicas: 1
  selector:
    matchLabels:
      app: obi-master
  template:
    metadata:
      labels:
        app: obi-master
    spec:
      containers:
      - name: obi-master
        image: eu.gcr.io/dhg-data-intelligence-ops/obi-master
        volumeMounts:
        - name: obi-dataproc-sa-volume
          mountPath: "/etc/sa"
        env:
        - name: GOOGLE_CLOUD_PROJECT
          value: "dhg-data-intelligence-ops"
        - name: GOOGLE_APPLICATION_CREDENTIALS
          value: "/etc/sa/dataproc-sa.json"
      volumes:
        - name: obi-dataproc-sa-volume
          secret:
            secretName: dataproc-sa
---
apiVersion: v1
kind: Service
metadata:
  name: obi-master-service
  namespace: obi
spec:
  type: LoadBalancer
  ports:
  - port: 8080
    protocol: TCP
  selector:
    app: obi-master